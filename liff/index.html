<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>Clova IR Tool</h2>

    <br>

            <div id="debug">Message1</div>
            <div id="debug1">Message2</div>
            <div id="debug2">Message3</div>

    <br>

    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->

      <table class="device-info-table">
        <tr>

          <th class="device-info-cell device-info-key">Number of rawcode length</th>
          <td class="device-info-cell device-info-val" id="rawcode_length"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Code format</th>
          <td class="device-info-cell device-info-val" id="code_format"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Freq</th>
          <td class="device-info-cell device-info-val" id="freq"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Rawcode</th>

          <!-- <td class="device-info-cell device-info-val" id="rawcode"></td> -->
          <td><input type="text" value="" id="rawcode"></td>

        </tr>
            <tr>
              <th class="device-info-cell device-info-key">Name</th>
              <td class="device-info-cell device-info-val" id="device-name"></td>
            </tr>
        <tr>
          <th class="device-info-cell device-info-key">ID</th>
          <td class="device-info-cell device-info-val" id="device-id"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">PSDI</th>
          <td class="device-info-cell device-info-val" id="device-psdi"></td>
        </tr>



      </table>
      <hr />
      <!-- Toggle LED -->
      <p>

        <form name="config">
          <input type="checkbox" name="get_singleshot" value="16x16">Singleshot(for debug)<br>
        </form>
        <br>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="receive_ir()">Receive IR Signal</button>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="transmit_ir()">Transmit IR Signal</button>

      </p>
      <hr />
    </div>
  </body>

</html>
